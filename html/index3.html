    <fieldset>
      <legend>Login Form</legend>
      <form>
        <p><input type="email" placeholder="Enter Email" /></p>
        <p><input type="password" placeholder="Password" /></p>
        <button>Login</button>
      </form>
    </fieldset>

    <fieldset>
      <legend>Registration Form</legend>
      <form>
        <p><input type="text" placeholder="Enter Name" /></p>
        <p><input type="email" placeholder="Enter Email" /></p>
        <p><input type="password" placeholder="Password" /></p>
        <p><input type="date" /></p>
        <p>
          <input type="checkbox" />Java 
          <input type="checkbox" />Python
          <input type="checkbox" />MERN
        </p>
        <p>
            <input type="radio" name="batch"/>Morning Batch
            <input type="radio" name="batch"/>Evening Batch
        </p>
        <p>
            <select>
                <optgroup label="India">
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                    <option>Chennai</option>
                </optgroup>
                <optgroup label="USA">
                    <option>Columbus</option>
                    <option>Jacksonville</option>
                    <option>Miami</option>
                </optgroup>
            </select>
        </p>
        <p><input type="number"></p>
        <p><input type="file"></p>
        <p><input type="color"></p>
        <p><label for="chk">Remember Me </label><input type="checkbox" id="chk" /></p>
        <p><textarea rows="4" cols="50" placeholder="About me"></textarea></p>
        <p>
            <input list="country" />
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </datalist>
        </p>
        <button>Login</button>
      </form>
    </fieldset>
  </body>
